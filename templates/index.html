<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6 fw-bold">Appu Stove Pavi</h1>
        </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2" style="top:30rem">
        <form method="post" action="/predict" class="row g-3 p-3">

            <div class="col-md-6">
                <label class="form-label">SG</label>
                <input type="text" class="form-control" name="g1" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">AL</label>
                <input type="text" class="form-control" name="g2" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">HEMO</label>
                <div class="input-group">

                    <input type="text" class="form-control" name="g3" required>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">RC</label>
                <input type="text" class="form-control" name="g4">
            </div>
            <div class="col-md-6">
                <label class="form-label">HTN</label>
                <select class="form-select" name="g5">
                    <option selected>Select Burdha</option>
                    <option value="1">CKD</option>
                    <option value="1">NOTCKD</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">DM</label>
                <select class="form-select" name="g6">
                    <option selected>Select Burdha</option>
                    <option value="1">CKD</option>
                    <option value="1">NOTCKD</option>
                </select>
            </div>



            <div class="col-12 text-center mt-5">
                <input class="btn btn-primary" type="submit" value="Predict" />
            </div>
        </form>
    </section>
</body>

</html>
